<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Stories</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <section class="container col-sm-12 col-md-12 col-lg-12 col-xl-12 bg-dark text-center">
            <section class="row">
                <section class="col-sm-12">
                    <h2 id="nomeLogo">Slide Stories</h2>
                </section>
    </header>

    <section data-slide="slide" class="slide">
        <section class="slide-items">
            <img src="./img/img1.jpg" alt="Img 1">
            <img src="./img/img2.jpg" alt="Img 2">
            <img src="./img/img3.jpg" alt="Img 3">
            <img src="./img/img4.jpg" alt="Img 4">
        </section>
        <nav class="slide-nav">
            <section class="slide-thumb"></section>
            <button class="slide-prev">Anterior</button>
            <button class="slide-next">Pr√≥ximo</button>
        </nav>
    </section>

    <script src="./slide-stories.js"></script>
</body>

</html>
